<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yumo-Filehub</title>
    <link rel="stylesheet" type="text/css" href="css/index-style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<!--/* From Uiverse.io by adamgiebl */-->
<div class="main-container">
    <h1
            style="
            /*border: blue solid 2px;*/
            font-size: 70px;
            font-weight: 700;
            color: #f7f7f7;
            /*text-align: center;*/
            display: flex;
            /*justify-content: center;*/
            /*margin-top: 200px;*/
        "
    >

        <div style="
            /*border: #d51d1d solid 4px;*/
            display: flex;
            margin-top: 5px;
            margin-left: 20px;
            /*justify-content: center;*/
            align-items: center;
            /*margin-top: 200px;*/
            /*height: 50px;*/
            /*width: 50%;*/
            ">
            <!--        /* From Uiverse.io by aguerquin */-->
            <div class="button-icon-github">
                <div class="cube">
                    <span class="side front">GITHUB Link</span>
                    <span class="side top" id="btn-github">Go TO REPOSITORY</span>
                </div>
            </div>
        </div>


        <span style="margin: auto auto;">
            Yumo-<span style="color: #7e61ff;">File</span>hub
        </span>

        <!--        /* From Uiverse.io by SouravBandyopadhyay */-->
        <div class="banter-loader">
            <div class="banter-loader__box"></div>
            <div class="banter-loader__box"></div>
            <div class="banter-loader__box"></div>
            <div class="banter-loader__box"></div>
            <div class="banter-loader__box"></div>
            <div class="banter-loader__box"></div>
            <div class="banter-loader__box"></div>
            <div class="banter-loader__box"></div>
            <div class="banter-loader__box"></div>
        </div>
    </h1>

    <div style="display: flex; justify-content: center; margin-top: 10px;">

    </div>

    <div style="
        /*border: #ff2c26 solid 2px;*/
        display: flex;
        justify-content: center;
        /*flex-direction: row;*/
        /*align-items: center;*/
        ">

        <div style="
            /*border: rgba(76,175,80,0.5) solid 4px;*/
            margin-top: 10px; margin-bottom: 40px;
            padding-top: 10px;
        ">

            <div style="
                flex-direction: row; display: flex;
                /*border: #ffb3fd solid 2px;*/
                align-items: center;
                margin-top: 20px;
                margin-bottom: 80px;
                /*justify-content: center;*/
            ">
                <!--                /* From Uiverse.io by csemszepp */-->
                <label for="file-upload-input" class="custum-file-upload">
                    <div class="icon">
                        <svg viewBox="0 0 24 24" fill="" xmlns="http://www.w3.org/2000/svg">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                            <g id="SVGRepo_iconCarrier">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                      d="M10 1C9.73478 1 9.48043 1.10536 9.29289 1.29289L3.29289 7.29289C3.10536 7.48043 3 7.73478 3 8V20C3 21.6569 4.34315 23 6 23H7C7.55228 23 8 22.5523 8 22C8 21.4477 7.55228 21 7 21H6C5.44772 21 5 20.5523 5 20V9H10C10.5523 9 11 8.55228 11 8V3H18C18.5523 3 19 3.44772 19 4V9C19 9.55228 19.4477 10 20 10C20.5523 10 21 9.55228 21 9V4C21 2.34315 19.6569 1 18 1H10ZM9 7H6.41421L9 4.41421V7ZM14 15.5C14 14.1193 15.1193 13 16.5 13C17.8807 13 19 14.1193 19 15.5V16V17H20C21.1046 17 22 17.8954 22 19C22 20.1046 21.1046 21 20 21H13C11.8954 21 11 20.1046 11 19C11 17.8954 11.8954 17 13 17H14V16V15.5ZM16.5 11C14.142 11 12.2076 12.8136 12.0156 15.122C10.2825 15.5606 9 17.1305 9 19C9 21.2091 10.7909 23 13 23H20C22.2091 23 24 21.2091 24 19C24 17.1305 22.7175 15.5606 20.9844 15.122C20.7924 12.8136 18.858 11 16.5 11Z"
                                      fill=""></path>
                            </g>
                        </svg>
                    </div>
                    <div class="text">
                        <span id="text-upload-file-en">CLICK HERE TO UPLOAD FILE</span>
                        <span id="text-upload-file-zh" style="color: #7e61ff;margin-top: 5px;">点击此区域上传文件</span>
                        <span id="selected-file-name" style="color: #FEBF00;margin-top: 10px;"></span>
                    </div>
                    <input id="file-upload-input" type="file">
                </label>


                <div style="
                    display: flex;
                    justify-content: center;
                    flex-direction: column;
                    /*border: #fff09b solid 2px;*/
                    align-content: center;
                    margin-top: 40px;
                ">
                    <div>
                        <div style="
                            margin: auto auto;
                            /*border: #ff2c26 solid 2px;*/
                        ">
                            <h1 style="color: #FEBF00; font-size: 30px; font-weight: 700;margin-left: 20px;">Access Key</h1>
                            <!--                /* From Uiverse.io by cohencoo */-->
                            <input type="text" placeholder="Please enter access key" name="text"
                                   class="input-access-key"
                                   id="input-access-key">
                            <button class="btn-submit-file"
                                    id="btn-submit-file"
                            >
                                <b>SUBMIT · 提交</b>
                            </button>

                        </div>
                    </div>

                    <div style="margin-top: 40px;">
                        <!--                    /* From Uiverse.io by kennyotsu */-->
                        <div class="notifications-container-info">
                            <div class="alert">
                                <div class="flex">
                                    <div class="flex-shrink-0">
                                        <svg aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                                             xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 alert-svg">
                                            <path clip-rule="evenodd"
                                                  d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"
                                                  fill-rule="evenodd"></path>
                                        </svg>
                                    </div>
                                    <div class="alert-prompt-wrap">
                                        <p class="text-sm text-yellow-700">
                                            <div id="copy-link-div" class="copy-link-div">COPY FILE URL - 复制链接到剪贴板<br></div><br>
                                            <span id="file-url-span" style="color: #ffb3fd;">Please Submit Firstly | 请先提交文件</span>
                                            <br>
                                            <a class="alert-prompt-link" href="info-page.html"> <br>Go To File Info Page</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/index-action.js"></script>
</body>

</html>
